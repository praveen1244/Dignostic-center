<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #0070ba;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ea6;
        }

        #success-message {
            display: none;
            color: #0070ba;
            margin-top: 10px;
        }

        #logo {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="payment-form">
        <img id="logo" src="images/pay.png" alt="PayPal Logo">
        <label for="email"> Email:</label>
        <input type="email" id="email" placeholder="Enter PayPal email">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">

        <button onclick="submitPayment()">Submit Payment</button>

        <div id="success-message">Payment successful!</div>
    </div>

    <script>
        function submitPayment() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Perform validation and payment processing here
            // For simplicity, we'll just show a success message
            document.getElementById('success-message').style.display = 'block';

            console.log('PayPal Email:', email);
            console.log('Password:', password);
        }
    </script>

</body>
</html>
