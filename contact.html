<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/ppp.jpg'); /* Add the background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message-container {
            text-align: center;
            display: none;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function submitForm() {
            var contactForm = document.getElementById("contactForm");
            var messageContainer = document.getElementById("messageContainer");

            // Hide the form and show the message container
            contactForm.style.display = "none";
            messageContainer.style.display = "block";

            // You can add more actions here, such as sending data to a server or other functionality.

            // Simulate a delay, and then reset the form
            setTimeout(function() {
                messageContainer.style.display = "none";
                contactForm.style.display = "block";
                contactForm.reset();
            }, 3000); // Delay for 3 seconds (adjust as needed)
        }
    </script>
</head>
<body>
    <div style="padding: 20px;">
        <form class="form-container" id="contactForm" onsubmit="submitForm(); return false;">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="select">Select</option>
                <option value="telengana">Telengana</option>
                <option value="andhra pradesh">Andhra Pradesh</option>
                <option value="bangalore">Bangalore</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="delhi">Delhi</option>
                <option value="kolkata">Kolkata</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="message-container" id="messageContainer">
            <h2>Thank you, we will contact you</h2>
        </div>
    </div>
</body>
</html>
